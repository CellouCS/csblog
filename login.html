<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Outfit:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <title>Blog - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/small/64/ffffff/hand-with-pen.png">
</head>
<body class="font-[Outfit] bg-gray-100">
        <div class="max-w-[350px] md:max-w-[400px] mx-auto mt-[8rem] bg-white shadow-md">
            <div class="p-6 md:p-8 loginForm">
                <h1>Login</h1>
                <form action="">
                    <div class="formGroup">
                        <div class="flex flex-rows items-center gap-1 label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                            </svg>                                                                                         
                            <label for="username">Username</label>
                        </div>
                        <input type="text" name="username" id="username" placeholder="Username...">
                    </div>
                    <div class="formGroup">
                        <div class="flex flex-rows gap-1 label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                            </svg>                              
                            <label for="password">Password</label>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Your password">
                    </div>
                    <input class="bg-gray-700 hover:bg-gray-800 text-white cursor-pointer my-2 p-2" type="button" value="Submit">
                </form>
                <div class="mt-2">
                    <p>Don't have an account? Sign Up <a class="text-sky-800" href="signup.html">here</a></span>
                </div>
            </div>
        </div>
</body>
</html>
