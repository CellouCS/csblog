<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Outfit:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <title>Blog - Signup</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/small/64/ffffff/hand-with-pen.png">
</head>
<body class="font-[Outfit] bg-gray-100">
        <div class="max-w-[350px] md:max-w-[450px] bg-white mx-auto mt-[5rem] shadow-md">
            <div class="p-6 md:p-8 loginForm">
                <h2>Sing Up</h2>
                <form action="">
                    <div class="formGroup">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="" placeholder="Your Full Name...">
                    </div>
                    <div class="formGroup">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="" placeholder="Username...">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" placeholder="Email...">
                    </div>

                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="" placeholder="Your password">
                    </div>
                    <div class="formGroup mb-0">
                        <label for="re-password">Re-Password</label>
                        <input type="password" name="re-password" id="" placeholder="Repeat password">
                        <span class="text-sm text-gray-500 help-block">Retype the same password.</span>
                    </div>
                    <input class="bg-gray-700 hover:bg-gray-800 text-white cursor-pointer my-2 p-2" type="button" value="Submit">
                </form>
                <div class="mt-2">
                    <p>Already have an account? Login <a class="text-sky-800" href="login.html">here</a></span>
                </div>
            </div>
        </div>
</body>
</html>
